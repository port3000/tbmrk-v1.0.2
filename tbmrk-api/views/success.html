<style type="text/css">
.message {
    position: fixed;
    width: 350px;;
    z-index: 100;
}
.message_div {
    position: relative;
    box-sizing: border-box;
    margin-bottom: 10px;
    padding: 15px;
    width: 100%;
    color: #fff;
    transition: all .5s ease;
    border-radius: 4px;
}
.message_button {
    position: absolute;
    top: 0;
    right: 5px;
    padding: 2px;
    background-color: transparent;
    border-width: 0;
    font-size: 1.5em;
    color: inherit;
    cursor: pointer;
    outline: 0;
    transition: transform 0.18s;
}
.message_button:hover{
    transform: rotate(90deg);
}
.message_button:before {
    content: '\D7';
}
.message-enter-active,
.message-leave {
    opacity: 1;
}
.message-enter,
.message-leave-active {
    transform: translateX(350px);
    opacity: 0;
}
.message-leave-active {
    position: absolute;
}
.message-leave-active {
    transform: translateY(-50px);
}
.message-position {
    top: 70px;
    right: 10px;
}
.message-type-info {
    background-color: #43b4ec;
}
.message-type-danger {
    background-color: #f3755e;
}
</style><style type="text/css">
.modal{
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    overflow: hidden;
    display: table;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, .5);
    -webkit-overflow-scrolling: touch;
    outline: 0;
    transition: opacity .3s ease;
}
.modal_wrapper{
    display: table-cell;
    vertical-align: middle;
}
.modal-dialog{
    width: 300px;
    margin: 0 auto;
    transition: all .3s ease;
}
.modal-enter {
    opacity: 0;
}
.modal-leave-active {
    opacity: 0;
}
.modal-enter .modal-dialog,
.modal-leave-active .modal-dialog {
    transform: scale(1.1);
}

/*header*/
.header {
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 3;
    border-top:1px solid #59bfff;
    background: rgba(255,255,255,0.9);
    -webkit-box-shadow: 0 0 10px #ccc;
    -moz-box-shadow: 0 0 10px #ccc;
    box-shadow: 0 0 10px #ccc;
}
.nav {
    float: right;
    margin-left: 20px;
}
.nav > ul > li {
    display: inline-block;
    float: left;
    white-space: nowrap;
}
.nav > ul > li > a {
    display: block;
    padding: 20px;
    line-height: 20px;
}
.nav_a:hover {
    color: #fff;
    background: #59bfff;
    -webkit-transition: color .5s, background .2s ease;
    transition: color .5s, background .2s ease;
}
.nav_active {
    color: #fff;
    background: #59bfff;
}
.nav .nav_user {
    position: relative;
    padding: 15px;
}
.nav_user:hover .nav_user_ul {
    display: block;
}
.nav_user_ul{
    display: none;
    position: absolute;
    width:100px;
    top: 55px;
    right: 0;
    z-index: 3;
    font-size: 12px;
    background: #fff;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 2px;
    padding: 2px;
    box-shadow: 0 2px 8px 1px rgba(0,0,0,0.2);
    -webkit-transition: all .2s;
    transition: all .2s;
}

.nav_user_line{
    padding: 0;
    height: 3px;
    position: relative;
    top: -1px;
    display: block;
    margin: 0 -2px;
    border-bottom:1px solid #d9d9d9;
}
.nav_user_ul:before{
    content: "";
    width:0;
    height:0;
    position: absolute;
    top:-10px;
    left:50%;
    border-bottom: 10px solid #ccc;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
}
.nav_user_ul:after{
    content: "";
    width:0;
    height:0;
    position: absolute;
    top:-9px;
    left:50%;
    border-bottom: 10px solid #fff;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    z-index: 1;
}
.nav_user_ul a{
    display: block;
    padding: 9px 13px;
}
.nav_user_ul a:hover{
    background: #f1efef;
}

.logo {
    float: left;
    margin-top: 5px;
}
.nav_category{
    display: none;
    float: right;
    margin-top: 5px;
    padding: 0 15px;
    line-height: 50px;
    font-size: 26px;
}
.nav_mobile{
    display: none;
    position: absolute;
    top: 55px;
    left: 0;
    right: 0;
    overflow: hidden;
    background: rgba(255,255,255,0.9);
    padding: 8px 0;
    z-index: 10;
}
.nav_mobile > ul >li >a {
    display: block;
    padding: 8px 15px;
}
/*header end*/

.sketch::selection {

.banner_dairy {
    height: 360px;

}
.banner_search {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 30%;

/*index*/
.index_bg:before{
    content: '';
    position: fixed;
    top:0;
    left:0;
    right: 50%;
    bottom: 0;
    background:url('/static/img/bgl.jpg') no-repeat;
    background-size: cover;
    background-position: center bottom;
}

.index_bg:after{
    content: '';
    position: fixed;
    top:0;
    left:50%;
    right: 0;
    bottom: 0;
    background:url('/static/img/bgr.jpg') no-repeat;
    background-size: cover;
    background-position: center bottom;
}

.index_move{
    position: fixed;
    top:0;
    width: 50%;
    left: 50%;
    bottom: 0;
    z-index: 1;
    -webkit-transition: all .5s ease;
    transition: all .5s ease;
    background: #48515A;
}
.index_move_toggle{
    left: 0;
    background: #ff5b7e;
